<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App Emplement</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h1 class="text-center py-5">Image Search App</h1>
        <form class="d-flex justify-content-center pb-5">
            <input class="form-control" type="text" id="input_search" placeholder="Search images...">
            <button class="btn btn-primary">Search</button>
        </form>
        <div class="search_result">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="details_1">
                        <div class="img">
                            <img src="https://images.unsplash.com/photo-1582655299221-2b6bff351df0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1481&q=80" alt="Image">
                        </div>
                        <div class="description">
                            <a href="https://unsplash.com/photos/BRiT_s3tN6Y" target="_blank">sliced fruit on white ceramic bowl</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="details_2">
                        <div class="img">
                            <img src="https://images.unsplash.com/photo-1553279768-865429fa0078?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="Image">
                        </div>
                        <div class="description">
                            <a href="https://unsplash.com/photos/BRiT_s3tN6Y" target="_blank">Yellow mango</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="details_3">
                        <div class="img">
                            <img src="https://images.unsplash.com/photo-1605027990121-cbae9e0642df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Image">
                        </div>
                        <div class="description">
                            <a href="https://unsplash.com/photos/BRiT_s3tN6Y" target="_blank">Yellow and red fruit lot</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="show_more text-center mt-5 mb-3">
            <button class="btn btn-outline-info text-dark mt-3" type="button">Show more</button>
        </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
